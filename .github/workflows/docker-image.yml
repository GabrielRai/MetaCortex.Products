jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checka ut koden från ditt repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Logga in på GitHub Container Registry med SECRET_
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SECRET_ }}

      # Sätt upp .NET-miljön
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      # Bygg och pusha Docker-image
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/metacortex-products:latest .
          docker push ghcr.io/${{ github.repository_owner }}/metacortex-products:latest
